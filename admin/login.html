<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Venus</title>
    <link rel="icon" type="image/x-icon" href="../img/icono.png">

    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Next:wght@400;700&family=Bebas+Neue&family=DM+Serif+Text&family=Jost:wght@300;600&family=League+Spartan:wght@400;700&family=Libre+Franklin:wght@300;600&family=Merienda&family=Oswald:wght@400;700&family=Roboto:wght@400;700&family=Markazi+Text:wght@400..700&display=swap" rel="stylesheet">
    
    <!-- icono de fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Mi css -->
     <link rel="stylesheet" href="./assets/css/login.css"> 

</head>
<body data-page="login">
    <div id="page-transition"></div>
    
    <section id="pantalla-login">
        <div class="container-fluid">
            <div class="container mt-5 contenedor-login">
                <h1 class="mt-5">Bienvenido Señor</h1>
                <form action="" method="" id="formulario">

                    <!-- Campo de Usuario -->
                    <div class="grid"></div> 
                        <div class="mt-5" id="poda">
                        <div class="glow"></div>
                        <div class="darkBorderBg"></div>
                        <div class="darkBorderBg"></div>
                        <div class="darkBorderBg"></div>

                        <div class="white"></div>

                        <div class="border"></div>

                        <div id="main" class="contenedor-usuario">
                            <input type="text" class="input form-control" placeholder="User" name="text" id="usuario"/>
                            <div id="input-mask"></div>
                            <div id="pink-mask"></div>
                            <div class="filterBorder"></div>    
                        </div>
                        </div>

                        <!-- Campos de contraseña -->
                    <div class="grid"></div>
                    <div class="mt-3">
                        <div class="glow"></div>
                        <div class="darkBorderBg"></div>
                        <div class="darkBorderBg"></div>
                        <div class="darkBorderBg"></div>
                        <div class="white"></div>
                        <div class="border"></div>
                        
                    <div id="main" class="mt-3 contenedor-password">
                        <input type="password" class="input form-control" placeholder="password" name="password" id="password"/>
                        <!-- icono del ojito -->
                        <span id="eye-span">
                            <i class="fa-solid fa-eye" id="togglePassword"></i>
                        </span>

                        <div id="pink-mask"></div>
                        <div class="filterBorder"></div> 
                    </div>
                    </div>
                    <button type="submit" class="btn w-90 mt-4 start" id="loggin">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </section>



<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assets/js/login-authenticacion.js"></script>

</html>
